<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .order-btn { background-color: #f44336; color: white; }
        .catalog-btn { background-color: #4caf50; color: white; }
        .service-btn { background-color: #2196f3; color: white; }
        .identity-btn { background-color: #ff9800; color: white; }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to My e-Commerce</h1>
    <p>Click on the buttons below to navigate:</p>

    <button class="identity-btn" onclick="navigate('identity')">Identity</button>
    <button class="catalog-btn" onclick="navigate('catalog')">Catalog</button>
    <button class="order-btn" onclick="navigate('order')">Order</button>
    <button class="service-btn" onclick="navigate('service')">Service</button>

    <script>
        function navigate(page) {
            const baseUrl = window.location.origin; // Get the base URL
            window.location.href = `${baseUrl}/${page}`; // Redirect to the desired URL
        }
    </script>
</body>
</html>
